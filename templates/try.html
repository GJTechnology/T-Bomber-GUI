<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="3"> <!-- Refresh every 3 seconds -->
    <title>Bomber Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #0ff;
            overflow: hidden;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(1px 1px at 25px 5px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 25px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 125px 20px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 50px 75px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 15px 125px, #fff, rgba(0,0,0,0)),
                radial-gradient(2.5px 2.5px at 110px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: space-float 300s linear infinite;
        }

        @keyframes space-float {
            from { background-position: 0 0; }
            to { background-position: 0 200px; }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .dashboard {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 20px #0ff, inset 0 0 10px #0ff;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0ff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #0ff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #0ff;
        }

        .label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #0ff;
        }

        .value {
            font-size: 1.2em;
            color: #fff;
        }

        .button {
            margin-top: 30px;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
            transition: all 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            box-shadow: 0 0 20px #0ff;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="space-background"></div>
    <div class="container">
        <div class="dashboard">
            <h1>BOMBER RUNNING</h1>
            <h1>Created by GJ Technologies</h1>
            <div class="grid">
                <div class="grid-item">
                    <div class="label">API Version</div>
                    <div class="value">{{ apiv }}</div>
                </div>
                <div class="grid-item">
                    <div class="label">Target</div>
                    <div class="value">+{{ c }} {{ tar }}</div>
                </div>
                <div class="grid-item">
                    <div class="label">Amount</div>
                    <div class="value">{{ cou }}</div>
                </div>
                <div class="grid-item">
                    <div class="label">Threads</div>
                    <div class="value">{{ ma }}</div>
                </div>
                <div class="grid-item">
                    <div class="label">Delay</div>
                    <div class="value">{{ de }}</div>
                </div>
                <div class="grid-item">
                    <div class="label">Sent</div>
                    <div class="value">{{ requested }}</div>
                </div>
                <div class="grid-item">
                    <div class="label">Successful</div>
                    <div class="value">{{ su }}</div>
                </div>
                <div class="grid-item">
                    <div class="label">Failed</div>
                    <div class="value">{{ fa }}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
